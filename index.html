<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <title>Flag Semaphore</title>
</head>
<body>
<body>
  <div class="container">
  <h1>Flag Semaphore</h1>
  <button class="btn" onclick="toggleCheatSheet()">Cheat Sheet</button>
  <section class="cheatSheet hide">
    <div class="flag">
      <img class="" src="img/Semaphore_Alpha.svg" alt="1">
      <caption>1</caption>
    </div>
    <div class="flag">
      <img class="" src="img/Semaphore_Bravo.svg" alt="2"">
      <caption>2</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Charlie.svg" alt="3">
      <caption>3</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Delta.svg" alt="4">
      <caption>4</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Echo.svg" alt="5">
      <caption>5</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Foxtrot.svg" alt="6">
      <caption>6</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Golf.svg" alt="7">
      <caption>7</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Hotel.svg" alt="8">
      <caption>8</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_India.svg" alt="9">
      <caption>9</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Kilo.svg" alt="0">
      <caption>0</caption>
    </div>
    <div class="close" onclick="toggleCheatSheet()">
      <img src="img/close.svg">
    </div>
  </section>
  <section class="quiz">
<div class="quiz__level">
  <label>
    <input type="radio" name="level" id="level-1" data-speed="800" onchange="changeSpeed(this.dataset.speed)" checked>
    Level 1
  </label>
  <label>
    <input type="radio" name="level" id="level-2" data-speed="500" onchange="changeSpeed(this.dataset.speed)">
    Level 2
  </label>
  <label>
    <input type="radio" name="level" id="level-3" data-speed="300" onchange="changeSpeed(this.dataset.speed)">
    Level 3
  </label>
  <label>
    <input type="radio" name="level" id="level-4" data-speed="100" onchange="changeSpeed(this.dataset.speed)">
    Level 4
  </label>
</div>
    <div class="quiz__images">
      <img src="img/Semaphore_Ready.svg" alt="ready">
    </div>
    <button class="btn" onclick="handleGenerateQuiz()">Start</button>
  </section>
  <section class="answers">

    <div class="answers__inputs">
    <input
      class="answers__input"
      type="number"
      maxlength="1"
      id="answer-1"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="1"
      disabled>
    <input
      class="answers__input"
      type="number"
      maxlength="1"
      id="answer-2"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="2"
      disabled>
    <input
      class="answers__input"
      type="number"
      maxlength="1"
      id="answer-3"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="3"
      disabled>
    <input
      class="answers__input"
      type="number"
      maxlength="1"
      id="answer-4"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="4"
      disabled>
    </div>
    <div class="answers__buttons">
      <button class="btn" onclick="handleCheckAnswer()">Check</button>
      <!-- <button class="btn" onclick="handlePlayInput()">Play</button> -->
    </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
