<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <title>Flag Semaphore</title>
</head>
<body>
<body>
  <h1>Flag Semaphore</h1>

  <div class="cheatSheet">
    <div class="flag">
      <img class="" src="img/Semaphore_Alpha.svg" alt="1">
      <caption>1</caption>
    </div>
    <div class="flag">
      <img class="" src="img/Semaphore_Bravo.svg" alt="2"">
      <caption>2</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Charlie.svg" alt="3">
      <caption>3</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Delta.svg" alt="4">
      <caption>4</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Echo.svg" alt="5">
      <caption>5</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Foxtrot.svg" alt="6">
      <caption>6</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Golf.svg" alt="7">
      <caption>7</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Hotel.svg" alt="8">
      <caption>8</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_India.svg" alt="9">
      <caption>9</caption>
    </div>

    <div class="flag">
      <img class="" src="img/Semaphore_Kilo.svg" alt="0">
      <caption>0</caption>
    </div>

  </div>


  <div class="quiz">
    <div class="quizImages">
      <img src="img/Semaphore_Ready.svg" alt="ready">
    </div>
    <button onclick="handleGenerateQuiz()">Start</button>
  </div>
  <div class="answers">
    <input
      class="answer"
      type="number"
      maxlength="1"
      id="answer-1"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="1" >
    <input
      class="answer"
      type="number"
      maxlength="1"
      id="answer-2"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="2">
    <input
      class="answer"
      type="number"
      maxlength="1"
      id="answer-3"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="3">
    <input
      class="answer"
      type="number"
      maxlength="1"
      id="answer-4"
      onkeyup="jump(this,this.value)"
      onfocus="this.select()"
      tabindex="4">
  </div>
  <button onclick="handleCheckAnswer()">Check</button>
<script src="app.js"></script>
</body>
</html>
